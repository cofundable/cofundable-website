<!-- Site footer -->
<footer class="py-5 bg-light border-top">

  <!-- Section: Links  -->
    <section>
      <div class="container text-center text-md-start px-4">
        <!-- Grid row -->
        <div class="row mt-3">
          <!-- Organization Overview -->
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
            <!-- Content -->
            <h5 class="mb-2">
              Cofundable
            </h5>
            <p class="text-muted">
              Democratizing how social impact work is funded.
            </p>
          </div>

          <!-- Navigation Links -->
          {% for footer, items in navigation.footers %}
          <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
            <!-- Links -->
            <h6 class="text-uppercase mb-2">
              {{ footer }}
            </h6>
            <ul class="list-unstyled">
              {% for item in items %}
              <li>
                <a href="{{ item.url }}" class="text-decoration-none text-muted">
                  {{ item.text }}
                </a>
              {% endfor %}
            </ul>
          </div>
          {% endfor %}


    <!-- Copyright -->
    <div class="text-center p-2">
      <p class="text-dark">
        Copyright &copy; {{ site.name }} {% year %}
      </p>
    </div>

</footer>
